<style>
  :root {
    --bg: #0b0d0f;
    --card: #0f1416;
    --muted: #98a0a6;
    --text: #e6eef3;
    --red: #FF0700;
    --star: #f0ad4e;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    font-size: 15px;
  }
  .shell {
    width: 100%;
    max-width: 960px; 
    margin: 0 auto;
    padding: 8px 10px;
  }
  
  header.appbar {
    position: sticky;
    top: 0;
    z-index: 60;
    display: flex;
    align-items: center;
    padding: 8px 6px;
    background: rgba(11, 13, 15, 0.85);
    border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(8px);
    overflow-x: hidden;
  }
  .logo {
    max-width: 120px;
    margin-right: 12px;
    opacity: 1;
    overflow: hidden;
    white-space: nowrap;
    transition: max-width 0.35s ease-out, opacity 0.2s ease-out, margin-right 0.35s ease-out;
  }
  header.appbar.search-expanded .logo {
    max-width: 0;
    opacity: 0;
    margin-right: 0;
  }
  /* ✅ MODIFIKASI: Style untuk H1 di dalam Logo */
  .logo h1 {
    margin: 0;
    font-weight: 800;
    font-size: 20px;
  }
  .logo h1 a {
    color: inherit;
    text-decoration: none;
    cursor: pointer;
  }
  
  .search {
    flex: 1;
    display: flex;
    align-items: center;
    background: var(--card);
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid rgba(255, 255, 255, 0.03);
    position: relative;
  }
  .search input {
    border: 0;
    background: transparent;
    outline: none;
    color: var(--text);
    font-size: 14px;
    width: 100%;
    margin-left: 6px;
    padding-right: 30px; 
  }
  .search .ph {
    font-size: 18px;
    color: var(--muted);
  }

  #clear-btn {
    position: absolute;
    right: 12px;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s ease, right 0.35s ease-out;
  }
  #clear-btn.visible {
    opacity: 1;
    visibility: visible;
  }
  
  #filter-btn {
    position: absolute;
    right: 12px;
    font-size: 22px;
    color: var(--muted);
    cursor: pointer;
    transform: scale(0);
    opacity: 0;
    transition: all 0.3s ease;
  }
  #filter-btn.visible {
    transform: scale(1);
    opacity: 1;
  }
  
  header.appbar.search-expanded #clear-btn {
    right: 42px;
  }

  .tabs {
    position: relative;
    display: flex;
    gap: 6px;
    margin-top: 10px;
    border-bottom: 1px solid var(--card);
  }
  /* ✅ MODIFIKASI: Mengganti selector 'button' menjadi 'a' */
  .tabs a {
    flex: 1;
    padding: 10px 10px; 
    border: 0;
    background: transparent;
    color: var(--muted);
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    position: relative;
    transition: color 0.2s ease;
    text-decoration: none; /* Tambahan */
    text-align: center; /* Tambahan */
  }
  .tabs a.active {
    color: var(--text);
  }
  .tab-underline {
    position: absolute;
    bottom: 0px; 
    height: 3px;
    background: var(--red);
    border-radius: 999px;
    left: 0; 
    transform: translateX(0px); 
    will-change: transform, width; 
    transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), 
                width 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* --- STYLING UNTUK PANEL FILTER --- */
  #filter-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100;
    opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
  }
  #filter-overlay.visible {
    opacity: 1; visibility: visible;
  }
  #filter-panel {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: #14191c;
    border-radius: 16px 16px 0 0; 
    padding: 16px; 
    z-index: 101;
    transform: translateY(100%); 
    transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    max-height: 80vh;
    overflow-y: auto;
  }
  #filter-overlay.visible #filter-panel {
    transform: translateY(0);
  }
  .filter-header {
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
  }
  .filter-header h3 { margin: 0; font-size: 18px; }
  .filter-header .ph-x { font-size: 22px; cursor: pointer; color: var(--muted); }

  /* --- STYLING FILTER DI DALAM PANEL --- */
  .filter-group {
    display: flex;
    flex-direction: column; 
    gap: 12px;
    margin-bottom: 15px;
  }
  .filter-group input, .filter-group select {
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #333;
    background: var(--bg);
    color: var(--text);
    font-size: 14px;
    width: 100%;
  }
  #genreListContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    max-height: 150px;
    overflow-y: auto;
    background: var(--bg);
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #333;
  }
  #genreListContainer label {
    display: inline-block;
    background: var(--card);
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    border: 1px solid #333;
    transition: all 0.2s ease;
    user-select: none;
  }
  #genreListContainer input[type="checkbox"] {
    display: none;
  }
  #genreListContainer label:has(input:checked) {
    background: var(--red);
    color: var(--text);
    border-color: var(--red);
  }
  .action-buttons {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }
  .btn-apply, .btn-reset {
    flex: 1;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
  }
  .btn-apply {
    background-color: var(--red);
    color: white;
  }
  .btn-reset {
    background-color: #333;
    color: var(--muted);
  }

  /* --- MODIFIKASI GRID & CARD --- */
  
  #app {
    padding: 20px 0;
  }
  .grid { 
    display: grid; 
    grid-template-columns: repeat(3, 1fr); 
    gap: 12px; 
  }
  /* ✅ MODIFIKASI: Selector .card diubah menjadi a.card */
  a.card { 
    position: relative; 
    background: transparent;
    border: 0;
    border-radius: 0; 
    text-align: left;
    cursor: pointer; 
    overflow: hidden; 
    color: var(--text); /* Pastikan link mewarisi warna teks */
    text-decoration: none; /* Pastikan link tidak bergaris bawah */
  }
  a.card:hover { 
    transform: translateY(-3px);
  }
  a.card img { 
    width: 100%; 
    display: block; 
    border-radius: 1px;
    aspect-ratio: 3/4; 
    object-fit: cover; 
    background: var(--card);
  }
  /* ✅ MODIFIKASI: Selector .title diubah menjadi .title (bisa h3) */
  .title { 
    font-size: 14px; 
    font-weight: 600; 
    padding: 8px 1px 2px 1px;
    height: auto;
    color: var(--text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin: 0; /* Reset margin untuk H3 */
  }
  .rating-info {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 4px 1px 0 1px;
  }
  .stars-container {
    display: flex;
    gap: 1px;
  }
  .rating-score {
    color: var(--muted);
    font-weight: 700;
    font-size: 12px;
    margin-top: 2px;
  }
  .rating-info .ph-fill {
    color: var(--star);
    font-size: 14px;
  }
  .rating-info .ph {
    color: #444;
    font-size: 14px;
  }
  a.card .rating, 
  a.card .year-badge, 
  a.card .chapter-latest {
    display: none; 
  }
  
  /* --- AKHIR MODIFIKASI GRID & CARD --- */

  /* Halaman Info & Chapter */
  /* ✅ MODIFIKASI: Style untuk .back (sekarang bisa <a> atau <div>) */
  .back { 
    margin: 10px 0 20px; 
    cursor: pointer; 
    color: var(--red); 
    font-weight: bold; 
    font-size: 16px;
    text-decoration: none; /* Style untuk <a> */
  }
  .comic-info-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .comic-info-container img {
    max-width: 200px;
    border-radius: 8px;
    background: var(--card);
  }
  .comic-info-container p {
    margin: 2px 0;
    color: var(--muted);
  }
  .comic-info-container p b {
    color: var(--text);
  }
  .comic-info-container h2 {
    margin-bottom: 0;
  }
  .chapter-list h3 {
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
  }
  /* ✅ MODIFIKASI: .chapter diubah menjadi link <a> */
  a.chapter { 
    display: block; /* Agar link memenuhi baris */
    cursor: pointer; 
    color: var(--text); 
    margin: 8px 0; 
    padding: 12px; 
    background-color: var(--card); 
    border: 1px solid #222;
    border-radius: 8px; 
    transition: background-color 0.2s; 
    text-decoration: none;
  }
  a.chapter:hover { background-color: #222; }
  
  .reader {
    background: #000;
  }
  .reader img { 
    width: 100%; max-width: 800px; margin: 0 auto; 
    display: block; background-color: #111; min-height: 300px; 
  }
  
  .pagination { text-align: center; margin-top: 30px; }
  .page-btn { 
    margin: 5px; padding: 10px 16px; 
    border: 1px solid #333; border-radius: 8px; 
    cursor: pointer; background: var(--card); 
    color: var(--text); font-weight: 600;
  }
  .page-btn:hover {
    ba﻿ckground: #222;
  }

  .hidden { display: none !important; }
  
  /* Media query */
  @media (min-width: 600px) {
    .grid { 
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
        gap: 16px;
    }
    .comic-info-container {
        flex-direction: row;
        align-items: flex-start;
    }
    .comic-info-container img {
        max-width: 250px;
    }
  }

</style>

  <script defer>
const WORKER_URL = "https://comics.rahardianananta-id.workers.dev";
    let currentPage = 1;
    let currentView = 'home';
    let currentFilters = {};
    let currentMode = 'home-lists';
    let dataCache = new Map();

    // --- ELEMEN UI ---
    const searchInput = document.getElementById('q');
    const clearBtn = document.getElementById('clear-btn');
    // ✅ MODIFIKASI: Selector diubah ke 'a'
    const tabs = document.querySelectorAll('.tabs a'); 
    const underline = document.querySelector('.tab-underline');
    const appbar = document.querySelector('.appbar');
    const filterBtn = document.getElementById('filter-btn');
    const filterOverlay = document.getElementById('filter-overlay');
    const closeFilterBtn = document.getElementById('close-filter-btn');
    const appContainer = document.getElementById('app');
    const authorInput = document.getElementById('authorInput');
    const tahunInput = document.getElementById('tahunInput');
    const ratingInput = document.getElementById('ratingInput');
    const statusSelect = document.getElementById('statusSelect');
    const genreListContainer = document.getElementById('genreListContainer');
    
    // --- FUNGSI INTI ROUTING (HASH-BASED) ---

        function handleRouting() {
        let path = window.location.hash.substring(1); 
        if (!path.startsWith('/')) {
            path = '/' + path;
        }
        const [pathOnly, queryString] = path.split('?');
        const params = new URLSearchParams(queryString || '');

        if (pathOnly.startsWith('/info/')) {
            const parts = pathOnly.split('/'); 
            if (parts.length === 4) {
                const type = parts[2];
                const slug = parts[3];
                updateActiveTabUI(type); 
                deferHeavyWork(() => loadInfo(slug, type));
                return;
            }
        }
        
        if (pathOnly.startsWith('/chapter/')) {
             const parts = pathOnly.split('/');
             if (parts.length >= 6) {
                const type = parts[2];
                const slug = parts[3];
                const file = parts[4];
                const judul = decodeURIComponent(parts[5]);
                updateActiveTabUI(type);
                deferHeavyWork(() => loadChapter(slug, file, judul, type));
                return;
             }
        }

        if (pathOnly === '/manhwa' || pathOnly === '/manhua' || pathOnly === '/manga') {
            const view = pathOnly.substring(1); // "manhwa"
            
            if (params.toString()) {
                // --- Rute Filter ---
                currentFilters = {
                    search: params.get('search') || '',
                    author: params.get('author') || '',
                    tahun: params.get('tahun') || '',
                    rating: params.get('rating') || '',
                    type: view,
                    status: params.get('status') || '',
                    genre: params.get('genre') || '',
                };
                currentView = view;
                currentMode = 'advanced-filter';
                
                updateActiveTabUI(currentView);
                updateFilterInputsFromState(); 
                
                appContainer.innerHTML = `<p style="text-align: center; margin-top: 40px; color: var(--muted);">Mencari komik...</p>`;
                
                setTimeout(() => {
                    deferHeavyWork(() => applyFiltersWorker(params.get('page') || 1, false));
                }, 400); 
                return;
            }
            
            // --- Rute Browse Biasa ---
            updateActiveTabUI(view);
            handleTypeChange(view, false); 
            
            appContainer.innerHTML = `<p style="text-align: center; margin-top: 40px; color: var(--muted);">Loading...</p>`;
            
            setTimeout(() => {
                deferHeavyWork(() => loadPageFromRepo(params.get('page') || 1, false));
            }, 400);
            return;
        }

        // --- Fallback ke Rute Home (path === '/') ---
        updateActiveTabUI('home');
        handleTypeChange('home', false); 
    }


    function updateURL(path, title) {
        // Hanya update hash jika berbeda
        if (window.location.hash !== path) {
            window.location.hash = path;
        }
        // Hanya update title jika berbeda
        if (document.title !== title) {
            document.title = title; 
        }
    }

    function updateFilterInputsFromState() {
        searchInput.value = currentFilters.search || '';
        authorInput.value = currentFilters.author || '';
        tahunInput.value = currentFilters.tahun || '';
        ratingInput.value = currentFilters.rating || '';
        statusSelect.value = currentFilters.status || '';
        
        const genres = (currentFilters.genre || '').split(',');
        genreListContainer.querySelectorAll('input').forEach(checkbox => {
            checkbox.checked = genres.includes(checkbox.value);
        });
    }
    
    function updateActiveTabUI(view) {
        tabs.forEach(btn => {
            // ✅ MODIFIKASI: Mendapatkan nama tab dari href
            const tabName = btn.getAttribute('href').substring(2) || 'home';
            btn.classList.toggle('active', tabName === view);
        });
        // ✅ MODIFIKASI: Selector diubah ke 'a'
        const activeBtn = document.querySelector('.tabs a.active'); 
        if (activeBtn) {
            moveUnderline(activeBtn);
            updateUIVisibility(activeBtn.querySelector('span').textContent);
        }
    }


    // --- FUNGSI LOGIKA INTI ---

            function handleTypeChange(newView, update = true) {
        if (newView === 'home') {
            if(update) updateURL('/', "ReComic's - Baca Manhwa, Manhua, dan Manga Subtitle Indonesia"); // Judul home
            currentView = 'home';
            currentMode = 'home-lists';
            appContainer.innerHTML = `<p style="text-align: center; margin-top: 40px; color: var(--muted);">Selamat datang! Silakan pilih tipe komik di atas (Manhwa, Manhua, atau Manga) untuk memulai.</p>`;
            return;
        }

        const viewChanged = currentView !== newView;
        currentView = newView; 
        
        if (viewChanged) {
            loadGenres(); 
        }

        currentFilters = {};
        currentMode = 'browse';
        searchInput.value = ''; 
        clearBtn.classList.remove('visible');
        
        if (update) {
            updateURL(`/${newView}`, `Daftar ${capitalize(newView)} - ReComic's`);
            
            appContainer.innerHTML = `<p style="text-align: center; margin-top: 40px; color: var(--muted);">Loading...</p>`; 
            
            setTimeout(() => {
                deferHeavyWork(() => loadPageFromRepo(1, false));
            }, 400); 
        }
    }



    function handleFilter() {
        if (currentView === 'home') return; 
        
        currentMode = 'advanced-filter';
        currentFilters = {
            search: searchInput.value.trim(), 
            author: authorInput.value.trim(),
            tahun: tahunInput.value.trim(),
            rating: ratingInput.value.trim(),
            type: currentView,
            status: statusSelect.value,
            genre: Array.from(genreListContainer.querySelectorAll('input:checked')).map(cb => cb.value).join(','),

    async function applyFiltersWorker(page = 1, update = true) {
        appContainer.innerHTML = `<p style="text-align: center; margin-top: 40px; color: var(--muted);">Mencari komik...</p>`;
        
        const params = new URLSearchParams();
        if (currentFilters.search) params.append('search', currentFilters.search);
        if (currentFilters.author) params.append('author', currentFilters.author);
        if (currentFilters.tahun) params.append('tahun', currentFilters.tahun);
        if (currentFilters.rating) params.append('rating', currentFilters.rating);
        if (currentFilters.status) params.append('status', currentFilters.status);
        if (currentFilters.genre) params.append('genre', currentFilters.genre);
        
        params.append('page', page);
        params.append('type', currentFilters.type);
        params.append('limit', 40); 

        if(update) {
            const pageParams = new URLSearchParams(params.toString());
            pageParams.delete('limit'); 
            pageParams.delete('type'); 
            const newPath = `/${currentFilters.type}?${pageParams.toString()}`;
            updateURL(newPath, `Filter Hasil - Hal ${page} - ReComic's`);
        }

        const cacheKey = `filter-${params.toString()}`;
        const url = `${WORKER_URL}?${params.toString()}`;

        try {
            const result = await fetchAndCache(url, cacheKey, 'json');
            currentPage = result.page;
            displayComics(result.data); 
            const pagination = createPagination({ currentPage: result.page, totalPages: result.total_pages });
            appContainer.appendChild(pagination);
        } catch (error) {
            appContainer.innerHTML = `<p style="text-align: center; margin-top: 40px; color: var(--muted);">Gagal melakukan pencarian. Coba lagi nanti.</p>`;
        }
    }

    } catch (e) {

            <p style="text-align: center; margin-top: 40px; color: var(--muted);">Gagal memuat detail komik.</p>
            <a href="#/${type}" class="back">← Kembali</a>
        `;

}function normalizeInfo(infoRaw) {
    const aliasMap = {
        "judul": "judul", "title": "judul", "nama": "judul",
        "tipe": "tipe", "type": "tipe", "jenis": "tipe",
        "status": "status", "status komik": "status",
        "rilis": "rilis", "released": "rilis", "tahun rilis": "rilis",
        "author": "author", "penulis": "author",
        "rating": "rating", "nilai": "rating",
        "genre": "genre", "kategori": "genre",
        "sinopsis": "synopsis", "synopsis": "synopsis", "deskripsi": "synopsis", "description": "synopsis"
    };
    const normalized = {};
    for (const key in infoRaw) {
        const lowKey = key.trim().toLowerCase();
        const target = aliasMap[lowKey] || lowKey;
        normalized[target] = infoRaw[key];
    }
    return normalized;
}

    // --- FUNGSI HELPER (CACHE, RATING, UI, DLL) ---

    function deferHeavyWork(callback) {
      if ('requestIdleCallback' in window) {
        window.requestIdleCallback(callback, { timeout: 2000 }); 
      } else {
        setTimeout(callback, 1); 
      }
    }

    async function fetchAndCache(url, cacheKey, type = 'json') {
        if (dataCache.has(cacheKey)) {
            return dataCache.get(cacheKey);
        }
        const res = await fetch(url);
        if (!res.ok) {
            throw new Error(`Gagal memuat: ${url}`);
        }
        const data = (type === 'json') ? await res.json() : await res.text();
        dataCache.set(cacheKey, data);
        return data;
    }

    function generateStars(rating) {
        const score = (parseFloat(rating) || 0) / 2;
        let html = '';
        for (let i = 1; i <= 5; i++) {
            if (i <= score) {
                html += '<i class="ph-fill ph-star"></i>';
            } else if (i - 0.5 <= score) {
                html += '<i class="ph-fill ph-star-half"></i>'; 
            } else {
                html += '<i class="ph ph-star"></i>';
            }
        }
        return html;
    }

    function displayComics(data) {
        if (!data || data.length === 0) {
            appContainer.innerHTML = `<p style="text-align: center; margin-top: 40px; color: var(--muted);">Tidak ada komik yang ditemukan.</p>`;

        }

        data.forEach(item => {
            fragment.appendChild(createCardElement(item));
        });

        grid.appendChild(fragment);
        
        appContainer.innerHTML = ''; 
        appContainer.appendChild(grid);

    function createPagination({ currentPage, totalPages, hasNextPage = false }) {
        const pagination = document.createElement("div");
        pagination.className = "pagination";
        let buttonsHTML = '';
        
        const prevPage = currentPage - 1;
        const nextPage = currentPage + 1;
        let prevAction, nextAction;

        switch(currentMode) {
            case 'advanced-filter':
                prevAction = `applyFiltersWorker(${prevPage}, true)`;
                nextAction = `applyFiltersWorker(${nextPage}, true)`;
                break;
            default: // 'browse'
                prevAction = `loadPageFromRepo(${prevPage}, true)`;
                nextAction = `loadPageFromRepo(${nextPage}, true)`;
        }

        if (currentPage > 1) {
            buttonsHTML += `<button class="page-btn" onclick="${prevAction}">⬅ Sebelumnya</button>`;
        }
        if ((currentMode !== 'browse' && currentPage < totalPages) || (currentMode === 'browse' && hasNextPage)) {
            buttonsHTML += `<button class="page-btn" onclick="${nextAction}">Berikutnya ➡</button>`;
        }

        pagination.innerHTML = buttonsHTML;
        return pagination;
    }
